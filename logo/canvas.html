<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Canvas tutorial</title>
    <script type="text/javascript">
      function draw() {
        const canvas = document.getElementById('tutorial');
        if (canvas.getContext) {
          const ctx = canvas.getContext('2d');

          ctx.beginPath();
          const radius = 20;
          // const x = 200;
          // const y = 200;
          // ctx.arc(x, y, radius, 0, Math.PI * 2, false);
          // ctx.stroke();

          const x0 = 350;
          const y0 = 200;
          ctx.fillStyle = "#3F51B5";
          ctx.arc(x0, y0, radius, 0, Math.PI * 2, false);
          ctx.fill();

          const x1 = 200;
          const y1 = 50;
          ctx.moveTo(x1 + radius, y1);
          ctx.arc(x1, y1, radius, 0, Math.PI * 2, false);
          ctx.fill();

          const x2 = 50;
          const y2 = 200;
          ctx.moveTo(x2 + radius, y2);
          ctx.arc(x2, y2, radius, 0, Math.PI * 2, false);
          ctx.fill();

          const x3 = 200;
          const y3 = 350;
          ctx.moveTo(x3 + radius, y3);
          ctx.arc(x3, y3, radius, 0, Math.PI * 2, false);
          ctx.fill();

          const x4 = 275;
          const y4 = 275;
          ctx.moveTo(x4 + radius, y4);
          ctx.arc(x4, y4, radius, 0, Math.PI * 2, false);
          ctx.fill();

          const x5 = 200;
          const y5 = 200;
          ctx.moveTo(x5 + radius, y5);
          ctx.arc(x5, y5, radius, 0, Math.PI * 2, false);
          ctx.fill();

          // draw lines
          ctx.beginPath();
          ctx.lineWidth = "12";
          ctx.strokeStyle = "#3F51B5";
          ctx.moveTo(x0, y0);
          ctx.lineTo(x1, y1);
          ctx.lineTo(x2, y2);
          ctx.lineTo(x3, y3);
          ctx.lineTo(x4, y4);
          ctx.lineTo(x5, y5);
          ctx.stroke();
        }
      }
    </script>
    <style type="text/css">
      canvas { border: 1px solid black; }
    </style>
  </head>
  <body onload="draw();">
    <canvas id="tutorial" width="400" height="400"></canvas>
  </body>
</html>
